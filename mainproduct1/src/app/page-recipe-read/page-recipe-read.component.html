<div class="main-container">
    <div class="recipe-image">
        <img src={{recipe.imgURL}} alt="">
    </div>
    <div class="recipe-name">{{recipe.name}}</div>
    <div class="recipe-description">
        {{recipe.description}}
    </div>
    <div class="recipe-ingredient" *ngIf="recipe.ingredients.length > 0">
        <div class="title">Ingredient</div>
        <div class="ingredient" *ngFor="let ingredient of recipe.ingredients; index as i">
            {{i + 1}}. {{recipe.ingredients[i]}}
        </div>
    </div>
    <div class="recipe-instruction">
        <div class="title">Instruction</div>
        <div class="instruction" *ngFor="let instruction of recipe.instruction; index as i">
            {{i + 1}}. {{recipe.instruction[i]}}
        </div>
    </div>
    <div class="recipe-nutrition">
        <div class="title">Nutrition</div>
        <div class="food-nutrition-field">
            <div class="food-nutrition-field-left">
                Carbohydrates:
            </div>
            <div class="food-nutrition-field-right">
                {{carbohydrates}}g
            </div>
        </div>
        <div class="food-nutrition-field">
            <div class="food-nutrition-field-left">
                Protein:
            </div>
            <div class="food-nutrition-field-right">
                {{protein}}g
            </div>
        </div>
        <div class="food-nutrition-field">
            <div class="food-nutrition-field-left">
                Sodium:
            </div>
            <div class="food-nutrition-field-right">
                {{sodium}}mg
            </div>
        </div>
        <div class="food-nutrition-field">
            <div class="food-nutrition-field-left">
                Cholesterol:
            </div>
            <div class="food-nutrition-field-right">
                {{cholesterol}}mg
            </div>
        </div>
        <div class="food-nutrition-field">
            <div class="food-nutrition-field-left">
                Fat:
            </div>
            <div class="food-nutrition-field-right">
                {{fat}}g
            </div>
        </div>
    </div>
</div>

<div class="bottom-container">
    <div class="bottom-container-content">
        <div class="link" *ngIf="!isRecipeShared" (click)="shareRecipe()" routerLink="/recipe/shared">Share recipe</div>
        <div class="link" routerLink="/lunch" (click)="addLunchBox()">Add to lunchbox</div>
    </div>
</div>
